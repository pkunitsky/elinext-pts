<div [ngSwitch]=data.type>
  <!-- Title -->
  <div class="dialog-title">
    <span *ngSwitchCase="'PROJECT'">Delete project</span>
    <span *ngSwitchCase="'SUBPROJECT'">Delete subproject</span>
    <span *ngSwitchCase="'TASK'">Delete task</span>
    <span *ngSwitchCase="'SUBTASK'">Delete subtask</span>
    <span *ngSwitchCase="'TIME_REPORT'">Delete report</span>
  </div>

  <!-- Dialog body -->
  <div class="dialog-body">
    <span *ngSwitchCase="'PROJECT'">Do you really want to delete this project?</span>
    <span *ngSwitchCase="'SUBPROJECT'">Do you really want to delete this subproject?</span>
    <span *ngSwitchCase="'TASK'">Do you really want to delete this task?</span>
    <span *ngSwitchCase="'SUBTASK'">Do you really want to delete this subtask?</span>
    <span *ngSwitchCase="'TIME_REPORT'">Do you really want to delete this report?</span>
  </div>

  <!-- Action Buttons -->
  <div class="inline-buttons">

    <button
      mat-button
      class="mat-button"
      [mat-dialog-close]="false"
    >CANCEL
    </button>

    <button
      mat-button
      class="mat-button"
      [mat-dialog-close]="true"
    >SUBMIT
    </button>

  </div>
</div>
